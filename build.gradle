plugins {
    id 'java'
    id 'eclipse'
}


group 'org.ic4j'
version '0.6.5'

sourceCompatibility = 11

repositories {
    mavenLocal()
    mavenCentral()
}

jar {
    manifest {
        attributes('Implementation-Title': 'ic4j-java11transport',
                   'Implementation-Version': project.version)
    }
    
    archiveBaseName = 'ic4j-java11transportn'
}

task fatJar(type: Jar) {
    manifest {
        attributes('Implementation-Title': 'ic4j-java11transport',
                   'Implementation-Version': project.version)
    }
    
    archiveBaseName = 'ic4j-java11transport-with-dependencies'
    
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

test {
    useJUnitPlatform()
}

dependencies {
	implementation group: 'org.ic4j', name: 'ic4j-agent', version: '0.6.5'
	
	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.8.2'
		
	// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
	testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.32'	
}

