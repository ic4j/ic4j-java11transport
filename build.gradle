plugins {
    id 'java'
    id 'eclipse'
}


group 'org.ic4j'
version '0.6.17'

sourceCompatibility = 11

repositories {
    mavenLocal()
    mavenCentral()
}

jar {
    manifest {
        attributes('Implementation-Title': 'ic4j-java11transport',
                   'Implementation-Version': project.version)
    }
    
    archiveBaseName = 'ic4j-java11transport'
}

task fatJar(type: Jar) {
    manifest {
        attributes('Implementation-Title': 'ic4j-java11transport',
                   'Implementation-Version': project.version)
    }
    
    archiveBaseName = 'ic4j-java11transport-with-dependencies'
    
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

test {
    useJUnitPlatform()
}

dependencies {
	implementation group: 'org.ic4j', name: 'ic4j-candid', version: '0.6.17'
	implementation group: 'org.ic4j', name: 'ic4j-agent', version: '0.6.17'
	
	// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
	
		// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
	implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.3'
	
	// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.9.1'
		
	// https://mvnrepository.com/artifact/org.bouncycastle/bcprov-jdk15on
	testImplementation group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.70'

	// https://mvnrepository.com/artifact/org.bouncycastle/bcpkix-jdk15on
	testImplementation group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.70'	
}

